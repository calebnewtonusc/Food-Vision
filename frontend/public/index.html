<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF9500" />
    <meta
      name="description"
      content="AI-powered food classifier - Identify pizza, steak, and sushi from images with 97.20% accuracy"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodvis.in/" />
    <meta property="og:title" content="FoodVision - AI Food Classifier" />
    <meta property="og:description" content="Upload any food photo. EfficientNetB2 identifies it in under a second with 97.20% accuracy." />
    <meta property="og:image" content="%PUBLIC_URL%/foodvision-logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://foodvis.in/" />
    <meta property="twitter:title" content="FoodVision - AI Food Classifier" />
    <meta property="twitter:description" content="Upload any food photo. EfficientNetB2 identifies it in under a second with 97.20% accuracy." />
    <meta property="twitter:image" content="%PUBLIC_URL%/foodvision-logo.png" />

    <title>FoodVision - AI Food Classifier</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* ============================================================
         RESET & BASE
      ============================================================ */
      *, *::before, *::after { box-sizing: border-box; }

      :root {
        --ios-orange:      #FF9500;
        --ios-orange-dk:   #E6870A;
        --ios-orange-lt:   rgba(255,149,0,0.10);
        --ios-orange-text: #c47000;
        --apple-bg:        #f2f2f7;
        --apple-card:      #ffffff;
        --text-primary:    #1c1c1e;
        --text-secondary:  #3a3a3c;
        --text-muted:      #8e8e93;
        --text-faint:      #aeaeb2;
        --separator:       rgba(60,60,67,0.12);
        --border-card:     0.5px solid rgba(60,60,67,0.10);
        --shadow-card:     0 2px 16px rgba(0,0,0,0.08);
        --shadow-float:    0 4px 24px rgba(0,0,0,0.10);
        --shadow-lifted:   0 8px 40px rgba(0,0,0,0.13);
        --radius-featured: 20px;
        --radius-card:     16px;
        --radius-pill:     980px;
      }

      html { scroll-behavior: smooth; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--apple-bg);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--apple-bg); }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,149,0,0.35);
        border-radius: var(--radius-pill);
        border: 2px solid var(--apple-bg);
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,149,0,0.6); }

      /* ============================================================
         KEYFRAMES
      ============================================================ */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(24px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      @keyframes fv-spin {
        to { transform: rotate(360deg); }
      }

      @keyframes fv-dot-bounce {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
        40%           { transform: scale(1);   opacity: 1; }
      }

      @keyframes fv-pulse-ring {
        0%   { box-shadow: 0 0 0 0   rgba(255,149,0,0.30); }
        70%  { box-shadow: 0 0 0 8px rgba(255,149,0,0); }
        100% { box-shadow: 0 0 0 0   rgba(255,149,0,0); }
      }

      @keyframes fv-bar-grow {
        from { width: 0%; }
      }

      /* ============================================================
         ANIMATION UTILITIES
      ============================================================ */
      .animate-in {
        animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .delay-1 { animation-delay: 0.1s; opacity: 0; }
      .delay-2 { animation-delay: 0.2s; opacity: 0; }
      .delay-3 { animation-delay: 0.3s; opacity: 0; }
      .delay-4 { animation-delay: 0.4s; opacity: 0; }
      .delay-5 { animation-delay: 0.5s; opacity: 0; }

      /* ============================================================
         APP BACKGROUND
      ============================================================ */
      .fv-app-bg {
        background-color: var(--apple-bg);
        min-height: 100vh;
      }

      /* ============================================================
         HERO TYPOGRAPHY
      ============================================================ */
      .fv-hero-eyebrow {
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 1px;
        color: var(--text-muted);
        text-transform: uppercase;
      }

      .fv-hero-title {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        font-size: clamp(48px, 8vw, 68px);
        font-weight: 900;
        letter-spacing: -2.5px;
        line-height: 1.0;
        color: var(--text-primary);
        margin: 0;
      }

      .fv-hero-accent {
        color: var(--ios-orange);
      }

      .fv-hero-sub {
        font-size: 17px;
        font-weight: 400;
        line-height: 1.6;
        color: var(--text-secondary);
        max-width: 480px;
        margin: 0 auto;
      }

      .fv-accuracy-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 16px;
        background: rgba(255,149,0,0.10);
        color: var(--ios-orange-text);
        border-radius: var(--radius-pill);
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.1px;
        border: 1px solid rgba(255,149,0,0.18);
      }

      /* ============================================================
         SECTION LABELS & TITLES
      ============================================================ */
      .fv-section-eyebrow {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 1px;
        color: var(--text-muted);
        text-transform: uppercase;
        display: block;
        margin-bottom: 8px;
      }

      .fv-section-title {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        font-size: clamp(28px, 4vw, 36px);
        font-weight: 800;
        letter-spacing: -1px;
        color: var(--text-primary);
        margin: 0 0 8px;
        line-height: 1.1;
      }

      /* ============================================================
         CARDS
      ============================================================ */
      .fv-card {
        background: var(--apple-card);
        border-radius: var(--radius-featured);
        box-shadow: var(--shadow-card);
        border: var(--border-card);
        padding: 32px;
      }

      .fv-card-standard {
        background: var(--apple-card);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-card);
        border: var(--border-card);
        padding: 24px;
      }

      /* ============================================================
         STAT CARDS
      ============================================================ */
      .fv-stat-card {
        background: var(--apple-card);
        border-radius: 20px;
        box-shadow: var(--shadow-card);
        border: var(--border-card);
        padding: 24px;
        text-align: center;
        transition: box-shadow 0.2s, transform 0.2s;
      }
      .fv-stat-card:hover {
        box-shadow: var(--shadow-float);
        transform: translateY(-3px);
      }

      .fv-stat-value {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        font-size: 42px;
        font-weight: 800;
        letter-spacing: -1.5px;
        color: var(--ios-orange);
        line-height: 1;
        margin-bottom: 6px;
      }

      .fv-stat-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2px;
      }

      .fv-stat-sublabel {
        font-size: 12px;
        color: var(--text-muted);
      }

      /* ============================================================
         VIZ & TECH CARDS
      ============================================================ */
      .fv-viz-card {
        background: var(--apple-card);
        border-radius: 20px;
        box-shadow: var(--shadow-card);
        border: var(--border-card);
        padding: 28px;
      }

      .fv-tech-card {
        background: var(--apple-card);
        border-radius: 20px;
        box-shadow: var(--shadow-card);
        border: var(--border-card);
        padding: 28px;
      }

      /* ============================================================
         TECH PILLS
      ============================================================ */
      .fv-tech-pill {
        display: inline-flex;
        align-items: center;
        padding: 3px 12px;
        background: rgba(255,149,0,0.10);
        color: var(--ios-orange-text);
        border-radius: var(--radius-pill);
        font-size: 12px;
        font-weight: 600;
        margin-right: 6px;
        margin-bottom: 6px;
        border: 1px solid rgba(255,149,0,0.14);
      }

      /* ============================================================
         ERROR CARD
      ============================================================ */
      .fv-error-card {
        background: #fff5f5;
        border: 1px solid rgba(255,59,48,0.20);
        border-left: 3px solid #FF3B30;
        border-radius: var(--radius-card);
        padding: 16px 20px;
        animation: fadeInUp 0.4s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
      }

      /* ============================================================
         DISCLAIMER BANNER
      ============================================================ */
      .fv-disclaimer {
        background: rgba(255,149,0,0.07);
        border: 1px solid rgba(255,149,0,0.20);
        border-radius: var(--radius-card);
        padding: 14px 18px;
        animation: fadeInUp 0.4s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
      }

      /* ============================================================
         DROP ZONE
      ============================================================ */
      .fv-drop-zone {
        border: 1.5px dashed rgba(60,60,67,0.25);
        border-radius: 16px;
        height: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: border-color 0.2s, background-color 0.2s, box-shadow 0.2s;
        outline: none;
        background: transparent;
        gap: 4px;
      }
      .fv-drop-zone:hover,
      .fv-drop-zone:focus-visible {
        border-color: var(--ios-orange);
        background-color: rgba(255,149,0,0.04);
        box-shadow: 0 0 0 4px rgba(255,149,0,0.08);
      }
      .fv-drop-zone--active {
        border-color: var(--ios-orange) !important;
        background-color: rgba(255,149,0,0.04) !important;
        box-shadow: 0 0 0 6px rgba(255,149,0,0.10) !important;
        animation: fv-pulse-ring 1.2s ease infinite;
      }

      /* Upload icon */
      .fv-upload-icon {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: rgba(255,149,0,0.10);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--ios-orange);
        margin-bottom: 12px;
        transition: background 0.2s, transform 0.2s;
      }
      .fv-drop-zone:hover .fv-upload-icon,
      .fv-drop-zone--active .fv-upload-icon {
        background: rgba(255,149,0,0.18);
        transform: scale(1.07);
      }

      /* ============================================================
         SPINNER
      ============================================================ */
      .fv-spinner-ring {
        width: 44px;
        height: 44px;
        border: 3px solid rgba(255,149,0,0.20);
        border-top-color: var(--ios-orange);
        border-radius: 50%;
        animation: fv-spin 0.8s linear infinite;
        filter: drop-shadow(0 0 6px rgba(255,149,0,0.25));
      }

      /* Dot bounce */
      .fv-dot {
        display: inline-block;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--ios-orange);
        animation: fv-dot-bounce 1.2s infinite ease-in-out;
      }

      /* ============================================================
         CONFIDENCE BARS
      ============================================================ */
      .fv-bar-track {
        width: 100%;
        background: var(--apple-bg);
        border-radius: var(--radius-pill);
        height: 6px;
        overflow: hidden;
      }

      .fv-bar-fill {
        height: 100%;
        background: var(--ios-orange);
        border-radius: var(--radius-pill);
        transition: width 0.85s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .fv-bar-fill--muted {
        background: var(--text-faint);
      }

      .fv-bar-row {
        padding: 12px 0;
        border-bottom: 1px solid rgba(60,60,67,0.06);
      }
      .fv-bar-row:last-child {
        border-bottom: none;
      }
      .fv-bar-row--top {
        padding: 16px;
        background: rgba(255,149,0,0.05);
        border-radius: 12px;
        border: 1px solid rgba(255,149,0,0.12);
        margin-bottom: 4px;
      }

      /* ============================================================
         RESULTS CARD
      ============================================================ */
      .fv-results-card {
        background: var(--apple-card);
        border-radius: var(--radius-featured);
        box-shadow: var(--shadow-card);
        border: var(--border-card);
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.45s cubic-bezier(0.25,0.46,0.45,0.94),
                    transform 0.45s cubic-bezier(0.25,0.46,0.45,0.94);
      }
      .fv-results-card--visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Results hero band */
      .fv-results-hero-band {
        padding: 28px 28px 24px;
        border-bottom: 1px solid var(--separator);
      }

      /* ============================================================
         BADGES
      ============================================================ */
      .fv-badge {
        display: inline-block;
        padding: 3px 12px;
        border-radius: var(--radius-pill);
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.1px;
      }
      .fv-badge--very-high { background: #e5f8ee; color: #1a7a46; }
      .fv-badge--high      { background: #fff3cd; color: #7d5000; }
      .fv-badge--moderate  { background: rgba(255,149,0,0.12); color: var(--ios-orange-text); }
      .fv-badge--low       { background: #ffe5e5; color: #b30000; }

      /* ============================================================
         BUTTONS
      ============================================================ */
      .fv-btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 52px;
        background: var(--ios-orange);
        color: white;
        border-radius: var(--radius-pill);
        font-weight: 600;
        font-size: 16px;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(255,149,0,0.30);
        transition: box-shadow 0.2s, transform 0.15s, background 0.15s;
        letter-spacing: -0.2px;
      }
      .fv-btn-primary:hover {
        background: var(--ios-orange-dk);
        box-shadow: 0 4px 20px rgba(255,149,0,0.40);
        transform: translateY(-1px);
      }
      .fv-btn-primary:active {
        transform: scale(0.97);
        box-shadow: 0 1px 6px rgba(255,149,0,0.20);
      }

      .fv-btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        background: var(--apple-bg);
        color: var(--text-secondary);
        border-radius: var(--radius-pill);
        font-weight: 600;
        font-size: 14px;
        border: 1px solid var(--separator);
        cursor: pointer;
        transition: background 0.2s, color 0.2s, transform 0.15s;
        width: 100%;
        letter-spacing: -0.1px;
      }
      .fv-btn-secondary:hover {
        background: rgba(255,149,0,0.07);
        color: var(--ios-orange);
        border-color: rgba(255,149,0,0.30);
        transform: translateY(-1px);
      }
      .fv-btn-secondary:active {
        transform: scale(0.97);
      }

      .fv-btn-ghost {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        background: transparent;
        color: var(--ios-orange);
        border-radius: var(--radius-pill);
        font-weight: 600;
        font-size: 13px;
        border: none;
        cursor: pointer;
        transition: background 0.15s;
      }
      .fv-btn-ghost:hover {
        background: rgba(255,149,0,0.08);
      }

      /* ============================================================
         DEMO GALLERY
      ============================================================ */
      .fv-demo-card {
        width: 100%;
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        border: 1.5px solid transparent;
        box-shadow: var(--shadow-card);
        cursor: pointer;
        background: none;
        padding: 0;
        transition: transform 0.22s cubic-bezier(0.25,0.46,0.45,0.94),
                    box-shadow 0.22s,
                    border-color 0.22s;
        outline: none;
      }
      .fv-demo-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 28px rgba(0,0,0,0.14);
        border-color: rgba(255,149,0,0.45);
      }
      .fv-demo-card:focus-visible {
        outline: 3px solid rgba(255,149,0,0.45);
        outline-offset: 2px;
      }
      .fv-demo-card:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .fv-demo-card--error {
        border-color: rgba(255,59,48,0.45) !important;
      }

      .fv-demo-arrow {
        width: 30px;
        height: 30px;
        background: rgba(255,255,255,0.22);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        transition: background 0.2s, transform 0.2s;
      }
      .fv-demo-card:hover .fv-demo-arrow {
        background: var(--ios-orange);
        transform: scale(1.1);
      }

      .fv-demo-error-icon {
        width: 30px;
        height: 30px;
        background: rgba(255,59,48,0.85);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      /* ============================================================
         FOOTER LINK
      ============================================================ */
      .fv-footer-link {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px 10px 12px;
        background: var(--apple-card);
        border-radius: var(--radius-pill);
        border: 1px solid var(--separator);
        box-shadow: var(--shadow-card);
        text-decoration: none;
        transition: box-shadow 0.25s, transform 0.2s;
      }
      .fv-footer-link:hover {
        box-shadow: var(--shadow-float);
        transform: translateY(-2px);
      }

      /* ============================================================
         MOBILE
      ============================================================ */
      @media (max-width: 520px) {
        .fv-card { padding: 20px; border-radius: 16px; }
        .fv-stat-value { font-size: 32px; }
        .fv-drop-zone { height: 180px; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
