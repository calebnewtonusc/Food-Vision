<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f97316" />
    <meta
      name="description"
      content="AI-powered food classifier - Identify pizza, steak, and sushi from images"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodvis.in/" />
    <meta property="og:title" content="Food Vision - AI Food Classifier" />
    <meta property="og:description" content="AI-powered food classifier using EfficientNetB2. Identify pizza, steak, and sushi with 97.20% accuracy." />
    <meta property="og:image" content="%PUBLIC_URL%/foodvision-logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://foodvis.in/" />
    <meta property="twitter:title" content="Food Vision - AI Food Classifier" />
    <meta property="twitter:description" content="AI-powered food classifier using EfficientNetB2. Identify pizza, steak, and sushi with 97.20% accuracy." />
    <meta property="twitter:image" content="%PUBLIC_URL%/foodvision-logo.png" />

    <title>Food Vision - AI Food Classifier</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter + Sora for display headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Sora:wght@700;800&display=swap" rel="stylesheet" />

    <style>
      /* ============================================================
         BASE
      ============================================================ */
      *, *::before, *::after { box-sizing: border-box; }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ============================================================
         KEYFRAMES
      ============================================================ */
      @keyframes fv-fadein-up {
        from { opacity: 0; transform: translateY(18px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      @keyframes fv-fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      @keyframes fv-spin {
        to { transform: rotate(360deg); }
      }

      @keyframes fv-dot-bounce {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
        40%           { transform: scale(1);   opacity: 1; }
      }

      @keyframes fv-pulse-border {
        0%  { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        70% { box-shadow: 0 0 0 8px rgba(249, 115, 22, 0); }
        100%{ box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
      }

      @keyframes fv-bar-grow {
        from { width: 0%; }
      }

      @keyframes fv-shimmer {
        0%   { background-position: -200% center; }
        100% { background-position:  200% center; }
      }

      /* ============================================================
         ANIMATION UTILITY CLASSES
      ============================================================ */
      .animate-fv-fadein        { animation: fv-fadein 0.4s ease both; }
      .animate-fv-fadein-up     { animation: fv-fadein-up 0.5s ease both; }

      /* ============================================================
         APP BACKGROUND — warm food gradient
      ============================================================ */
      .fv-app-bg {
        background: linear-gradient(135deg, #fff7ed 0%, #fff 45%, #fdf2f8 100%);
        background-attachment: fixed;
      }

      /* ============================================================
         HERO TITLE
      ============================================================ */
      .fv-hero-title {
        font-family: 'Sora', 'Inter', sans-serif;
        background: linear-gradient(135deg, #ea580c 0%, #dc2626 50%, #be185d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ============================================================
         SECTION LABEL
      ============================================================ */
      .fv-section-label {
        font-family: 'Sora', 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: 800;
        color: #1c1917;
        letter-spacing: -0.02em;
      }

      /* ============================================================
         CARDS
      ============================================================ */

      /* Generic glass card */
      .fv-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 1.25rem;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 1px 3px rgba(0, 0, 0, 0.04);
        padding: 1.5rem;
      }

      /* Results card — slides up on mount */
      .fv-results-card {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.25rem;
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08), 0 2px 6px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.45s ease, transform 0.45s ease;
      }
      .fv-results-card--visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stat card */
      .fv-stat-card {
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 1.5rem 1rem;
        text-align: center;
        transition: box-shadow 0.2s, transform 0.2s;
      }
      .fv-stat-card:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
      }

      /* Viz card */
      .fv-viz-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
      }

      /* Tech card */
      .fv-tech-card {
        background: linear-gradient(135deg, rgba(255,247,237,0.9) 0%, rgba(253,242,248,0.9) 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1.25rem;
        border: 1px solid rgba(249, 115, 22, 0.15);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 2rem;
      }

      /* Error card */
      .fv-error-card {
        background: #fff5f5;
        border: 1px solid #fecaca;
        border-left: 4px solid #ef4444;
        border-radius: 0.875rem;
        padding: 1rem 1.25rem;
      }

      /* Disclaimer */
      .fv-disclaimer {
        background: #fffbeb;
        border: 1px solid #fde68a;
        border-left: 4px solid #f59e0b;
        border-radius: 0.875rem;
        padding: 0.875rem 1.25rem;
      }

      /* ============================================================
         DROP ZONE
      ============================================================ */
      .fv-drop-zone {
        border: 2px dashed #d1d5db;
        border-radius: 1rem;
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: border-color 0.2s, background-color 0.2s, box-shadow 0.2s;
        outline: none;
      }
      .fv-drop-zone:hover,
      .fv-drop-zone:focus-visible {
        border-color: #f97316;
        background-color: #fff7ed;
        box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.08);
      }
      .fv-drop-zone--active {
        border-color: #f97316 !important;
        background-color: #fff7ed !important;
        box-shadow: 0 0 0 6px rgba(249, 115, 22, 0.15) !important;
        animation: fv-pulse-border 1.2s ease infinite;
      }

      /* Upload icon circle */
      .fv-upload-icon {
        width: 4.5rem;
        height: 4.5rem;
        border-radius: 50%;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9ca3af;
        transition: background 0.2s, color 0.2s, transform 0.2s;
      }
      .fv-drop-zone:hover .fv-upload-icon,
      .fv-drop-zone--active .fv-upload-icon,
      .fv-upload-icon--active {
        background: #ffedd5;
        color: #f97316;
        transform: scale(1.08);
      }

      /* ============================================================
         SPINNER (fork & knife)
      ============================================================ */
      .fv-spinner {
        animation: fv-spin 1.2s linear infinite;
        filter: drop-shadow(0 2px 6px rgba(234, 88, 12, 0.3));
      }

      /* Dot bounce */
      .fv-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #f97316;
        animation: fv-dot-bounce 1.2s infinite ease-in-out;
      }

      /* ============================================================
         CONFIDENCE BARS
      ============================================================ */
      .fv-bar-row {
        padding: 0.75rem 0;
      }
      .fv-bar-row--top {
        padding: 1rem;
        background: rgba(255,247,237,0.7);
        border-radius: 0.875rem;
        border: 1px solid rgba(249,115,22,0.12);
      }

      .fv-bar-fill {
        transition: width 0.9s cubic-bezier(0.22, 1, 0.36, 1);
        border-radius: 9999px;
      }

      /* Per-class bar gradients */
      .fv-bar--pizza  { background: linear-gradient(90deg, #f97316, #ef4444); }
      .fv-bar--steak  { background: linear-gradient(90deg, #b91c1c, #f43f5e); }
      .fv-bar--sushi  { background: linear-gradient(90deg, #ec4899, #a855f7); }
      .fv-bar--unknown{ background: linear-gradient(90deg, #9ca3af, #6b7280); }

      /* ============================================================
         HERO BAND (top of results)
      ============================================================ */
      .fv-hero-band {
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid #f3f4f6;
      }

      .fv-hero-emoji {
        font-size: 4.5rem;
        line-height: 1;
        filter: drop-shadow(0 4px 12px rgba(0,0,0,0.12));
        animation: fv-fadein-up 0.5s ease both;
      }

      /* ============================================================
         BADGES & TAGS
      ============================================================ */
      .fv-badge {
        display: inline-block;
        padding: 0.25rem 0.875rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.03em;
      }
      .fv-badge--high     { background: #dcfce7; color: #15803d; }
      .fv-badge--med      { background: #fef9c3; color: #854d0e; }
      .fv-badge--low      { background: #ffedd5; color: #9a3412; }
      .fv-badge--very-low { background: #fee2e2; color: #991b1b; }

      .fv-tag {
        display: inline-block;
        padding: 0.1rem 0.5rem;
        background: linear-gradient(135deg, #f97316, #ef4444);
        color: white;
        border-radius: 9999px;
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      /* ============================================================
         BUTTONS
      ============================================================ */
      .fv-btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem;
        background: linear-gradient(135deg, #f97316, #ef4444);
        color: white;
        border-radius: 9999px;
        font-weight: 700;
        font-size: 0.875rem;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 10px rgba(249, 115, 22, 0.3);
        transition: box-shadow 0.2s, transform 0.15s;
        text-decoration: none;
      }
      .fv-btn-primary:hover {
        box-shadow: 0 4px 18px rgba(249, 115, 22, 0.45);
        transform: translateY(-1px);
      }
      .fv-btn-primary:active { transform: translateY(0); }

      .fv-btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem;
        background: #f9fafb;
        color: #4b5563;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 0.875rem;
        border: 1.5px solid #e5e7eb;
        cursor: pointer;
        transition: background 0.2s, border-color 0.2s, transform 0.15s;
        width: 100%;
      }
      .fv-btn-secondary:hover {
        background: #fff7ed;
        border-color: #f97316;
        color: #ea580c;
        transform: translateY(-1px);
      }

      /* ============================================================
         DEMO GALLERY ELEMENTS
      ============================================================ */
      .fv-demo-arrow {
        width: 2.25rem;
        height: 2.25rem;
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(4px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        transition: background 0.2s, transform 0.2s;
      }
      .group:hover .fv-demo-arrow {
        background: rgba(249, 115, 22, 0.85);
        transform: scale(1.1);
      }

      .fv-demo-error-icon {
        width: 2.25rem;
        height: 2.25rem;
        background: rgba(239,68,68,0.8);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      /* ============================================================
         FOOTER LINK
      ============================================================ */
      .fv-footer-link {
        display: inline-flex;
        align-items: center;
        gap: 0.875rem;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 9999px;
        border: 1.5px solid rgba(249, 115, 22, 0.2);
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        text-decoration: none;
        transition: box-shadow 0.25s, transform 0.2s, border-color 0.2s;
      }
      .fv-footer-link:hover {
        box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        transform: translateY(-2px);
        border-color: #f97316;
      }

      /* ============================================================
         MOBILE TWEAKS
      ============================================================ */
      @media (max-width: 480px) {
        .fv-card       { padding: 1.125rem; }
        .fv-drop-zone  { padding: 2rem 1rem; }
        .fv-hero-emoji { font-size: 3.5rem; }
        .fv-section-label { font-size: 1.25rem; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
