<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF9500" />
    <meta
      name="description"
      content="AI-powered food classifier - Identify pizza, steak, and sushi from images"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodvis.in/" />
    <meta property="og:title" content="Food Vision - AI Food Classifier" />
    <meta property="og:description" content="AI-powered food classifier using EfficientNetB2. Identify pizza, steak, and sushi with 97.20% accuracy." />
    <meta property="og:image" content="%PUBLIC_URL%/foodvision-logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://foodvis.in/" />
    <meta property="twitter:title" content="Food Vision - AI Food Classifier" />
    <meta property="twitter:description" content="AI-powered food classifier using EfficientNetB2. Identify pizza, steak, and sushi with 97.20% accuracy." />
    <meta property="twitter:image" content="%PUBLIC_URL%/foodvision-logo.png" />

    <title>Food Vision - AI Food Classifier</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* ============================================================
         APPLE DESIGN SYSTEM — BASE
      ============================================================ */
      *, *::before, *::after { box-sizing: border-box; }

      :root {
        --ios-orange:    #FF9500;
        --ios-orange-dk: #E6870A;
        --ios-orange-lt: #FFF3E0;
        --apple-bg:      #f2f2f7;
        --apple-card:    #ffffff;
        --apple-card-2:  #f9f9f9;
        --text-primary:  #1c1c1e;
        --text-secondary:#3a3a3c;
        --text-muted:    #8e8e93;
        --separator:     rgba(60,60,67,0.12);
        --shadow-card:   0 1px 6px rgba(0,0,0,0.07);
        --shadow-float:  0 4px 24px rgba(0,0,0,0.10);
        --shadow-lifted: 0 8px 40px rgba(0,0,0,0.13);
        --radius-card:   16px;
        --radius-btn:    12px;
        --radius-pill:   980px;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--apple-bg);
        color: var(--text-primary);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--apple-bg); }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,149,0,0.35);
        border-radius: var(--radius-pill);
        border: 2px solid var(--apple-bg);
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,149,0,0.6); }

      /* ============================================================
         KEYFRAMES
      ============================================================ */
      @keyframes fv-fadein-up {
        from { opacity: 0; transform: translateY(16px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      @keyframes fv-fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      @keyframes fv-spin {
        to { transform: rotate(360deg); }
      }

      @keyframes fv-dot-bounce {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
        40%           { transform: scale(1);   opacity: 1; }
      }

      @keyframes fv-pulse-ring {
        0%  { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0.35); }
        70% { box-shadow: 0 0 0 8px rgba(255, 149, 0, 0); }
        100%{ box-shadow: 0 0 0 0 rgba(255, 149, 0, 0); }
      }

      @keyframes fv-shimmer {
        0%   { background-position: -200% center; }
        100% { background-position:  200% center; }
      }

      /* ============================================================
         ANIMATION UTILITIES
      ============================================================ */
      .animate-fv-fadein    { animation: fv-fadein 0.35s ease both; }
      .animate-fv-fadein-up { animation: fv-fadein-up 0.45s ease both; }

      /* ============================================================
         APP BACKGROUND
      ============================================================ */
      .fv-app-bg {
        background-color: var(--apple-bg);
        min-height: 100vh;
      }

      /* ============================================================
         HERO TITLE — SF Pro Display weight 900
      ============================================================ */
      .fv-hero-title {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 900;
        letter-spacing: -0.5px;
        color: var(--text-primary);
      }

      .fv-hero-title-accent {
        color: var(--ios-orange);
      }

      /* ============================================================
         SECTION LABELS — 13px uppercase iOS style
      ============================================================ */
      .fv-section-label {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .fv-section-title {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: -0.4px;
        color: var(--text-primary);
      }

      /* ============================================================
         DISCLAIMER BANNER — subtle orange-tinted, dismissible
      ============================================================ */
      .fv-disclaimer {
        background: rgba(255, 149, 0, 0.08);
        border: 1px solid rgba(255, 149, 0, 0.22);
        border-radius: var(--radius-card);
        padding: 0.875rem 1.125rem;
      }

      /* ============================================================
         CARDS
      ============================================================ */

      /* Main card */
      .fv-card {
        background: var(--apple-card);
        border-radius: 20px;
        box-shadow: var(--shadow-float);
        padding: 1.5rem;
        border: none;
      }

      /* Results card — slides up on mount */
      .fv-results-card {
        background: var(--apple-card);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-float);
        overflow: hidden;
        opacity: 0;
        transform: translateY(16px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .fv-results-card--visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stat card */
      .fv-stat-card {
        background: var(--apple-card);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-card);
        padding: 1.375rem 1rem;
        text-align: center;
        transition: box-shadow 0.2s, transform 0.2s;
        border: none;
      }
      .fv-stat-card:hover {
        box-shadow: var(--shadow-float);
        transform: translateY(-2px);
      }

      .fv-stat-value {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        font-size: 2.25rem;
        font-weight: 800;
        letter-spacing: -0.5px;
        color: var(--ios-orange);
        line-height: 1;
        margin-bottom: 6px;
      }

      .fv-stat-label {
        font-size: 11px;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Viz card */
      .fv-viz-card {
        background: var(--apple-card);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-card);
        padding: 1.5rem;
        border: none;
      }

      /* Tech card */
      .fv-tech-card {
        background: var(--apple-card);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-card);
        padding: 2rem;
        border: none;
      }

      /* Error card */
      .fv-error-card {
        background: #fff5f5;
        border: 1px solid rgba(255, 59, 48, 0.2);
        border-left: 3px solid #FF3B30;
        border-radius: var(--radius-card);
        padding: 1rem 1.25rem;
      }

      /* ============================================================
         DROP ZONE
      ============================================================ */
      .fv-drop-zone {
        border: 2px dashed var(--separator);
        border-radius: var(--radius-card);
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: border-color 0.2s, background-color 0.2s, box-shadow 0.2s;
        outline: none;
        background: transparent;
      }
      .fv-drop-zone:hover,
      .fv-drop-zone:focus-visible {
        border-color: var(--ios-orange);
        background-color: rgba(255, 149, 0, 0.04);
        box-shadow: 0 0 0 4px rgba(255, 149, 0, 0.08);
      }
      .fv-drop-zone--active {
        border-color: var(--ios-orange) !important;
        background-color: rgba(255, 149, 0, 0.06) !important;
        box-shadow: 0 0 0 6px rgba(255, 149, 0, 0.12) !important;
        animation: fv-pulse-ring 1.2s ease infinite;
      }

      /* Upload icon circle */
      .fv-upload-icon {
        width: 4.5rem;
        height: 4.5rem;
        border-radius: 50%;
        background: var(--apple-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        transition: background 0.2s, color 0.2s, transform 0.2s;
      }
      .fv-drop-zone:hover .fv-upload-icon,
      .fv-drop-zone--active .fv-upload-icon,
      .fv-upload-icon--active {
        background: rgba(255, 149, 0, 0.12);
        color: var(--ios-orange);
        transform: scale(1.07);
      }

      /* ============================================================
         SPINNER (fork & knife)
      ============================================================ */
      .fv-spinner {
        animation: fv-spin 1.1s linear infinite;
        filter: drop-shadow(0 2px 6px rgba(255, 149, 0, 0.3));
      }

      /* Dot bounce */
      .fv-dot {
        display: inline-block;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--ios-orange);
        animation: fv-dot-bounce 1.2s infinite ease-in-out;
      }

      /* ============================================================
         CONFIDENCE BARS
      ============================================================ */
      .fv-bar-row {
        padding: 0.625rem 0;
      }
      .fv-bar-row--top {
        padding: 0.875rem 1rem;
        background: rgba(255, 149, 0, 0.06);
        border-radius: 12px;
        border: 1px solid rgba(255, 149, 0, 0.14);
      }

      .fv-bar-fill {
        transition: width 0.85s cubic-bezier(0.22, 1, 0.36, 1);
        border-radius: 9999px;
      }

      /* All bars use iOS orange — clean, unified */
      .fv-bar--pizza  { background: var(--ios-orange); }
      .fv-bar--steak  { background: var(--ios-orange); }
      .fv-bar--sushi  { background: var(--ios-orange); }
      .fv-bar--unknown{ background: var(--text-muted); }

      /* Track */
      .fv-bar-track {
        width: 100%;
        background: var(--apple-bg);
        border-radius: 9999px;
        height: 6px;
        overflow: hidden;
      }

      /* ============================================================
         HERO BAND (top of results)
      ============================================================ */
      .fv-hero-band {
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid var(--separator);
      }

      .fv-hero-emoji {
        font-size: 4rem;
        line-height: 1;
        filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
        animation: fv-fadein-up 0.45s ease both;
      }

      /* ============================================================
         BADGES & TAGS
      ============================================================ */
      .fv-badge {
        display: inline-block;
        padding: 0.2rem 0.75rem;
        border-radius: var(--radius-pill);
        font-size: 0.7rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }
      .fv-badge--high     { background: #e5f8ee; color: #1a7a46; }
      .fv-badge--med      { background: #fff3cd; color: #7d5000; }
      .fv-badge--low      { background: rgba(255,149,0,0.12); color: #c47000; }
      .fv-badge--very-low { background: #ffe5e5; color: #b30000; }

      .fv-tag {
        display: inline-block;
        padding: 0.1rem 0.5rem;
        background: var(--ios-orange);
        color: white;
        border-radius: var(--radius-pill);
        font-size: 0.6rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      /* ============================================================
         BUTTONS — Apple style
      ============================================================ */
      .fv-btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.375rem;
        background: var(--ios-orange);
        color: white;
        border-radius: var(--radius-pill);
        font-weight: 600;
        font-size: 0.875rem;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 149, 0, 0.28);
        transition: box-shadow 0.2s, transform 0.15s, background 0.15s;
        text-decoration: none;
        letter-spacing: -0.1px;
      }
      .fv-btn-primary:hover {
        background: var(--ios-orange-dk);
        box-shadow: 0 4px 16px rgba(255, 149, 0, 0.4);
        transform: translateY(-1px);
      }
      .fv-btn-primary:active {
        transform: scale(0.97);
        box-shadow: 0 1px 4px rgba(255, 149, 0, 0.2);
      }

      .fv-btn-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.375rem;
        background: var(--apple-bg);
        color: var(--text-secondary);
        border-radius: var(--radius-pill);
        font-weight: 600;
        font-size: 0.875rem;
        border: 1px solid var(--separator);
        cursor: pointer;
        transition: background 0.2s, color 0.2s, transform 0.15s;
        width: 100%;
        letter-spacing: -0.1px;
      }
      .fv-btn-secondary:hover {
        background: rgba(255, 149, 0, 0.07);
        color: var(--ios-orange);
        border-color: rgba(255, 149, 0, 0.3);
        transform: translateY(-1px);
      }
      .fv-btn-secondary:active {
        transform: scale(0.97);
      }

      /* ============================================================
         DEMO GALLERY ELEMENTS
      ============================================================ */
      .fv-demo-arrow {
        width: 2rem;
        height: 2rem;
        background: rgba(255,255,255,0.22);
        backdrop-filter: blur(4px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        transition: background 0.2s, transform 0.2s;
      }
      .group:hover .fv-demo-arrow {
        background: var(--ios-orange);
        transform: scale(1.1);
      }

      .fv-demo-error-icon {
        width: 2rem;
        height: 2rem;
        background: rgba(255, 59, 48, 0.85);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      /* ============================================================
         FOOTER LINK — clean pill
      ============================================================ */
      .fv-footer-link {
        display: inline-flex;
        align-items: center;
        gap: 0.875rem;
        padding: 0.625rem 1.375rem 0.625rem 0.75rem;
        background: var(--apple-card);
        border-radius: var(--radius-pill);
        border: 1px solid var(--separator);
        box-shadow: var(--shadow-card);
        text-decoration: none;
        transition: box-shadow 0.25s, transform 0.2s;
      }
      .fv-footer-link:hover {
        box-shadow: var(--shadow-float);
        transform: translateY(-2px);
      }

      /* ============================================================
         PREDICTION TEXT COLORS — all use orange
      ============================================================ */
      .fv-prediction-accent { color: var(--ios-orange); }

      /* ============================================================
         MOBILE TWEAKS
      ============================================================ */
      @media (max-width: 480px) {
        .fv-card         { padding: 1.125rem; border-radius: 16px; }
        .fv-drop-zone    { padding: 2rem 1rem; }
        .fv-hero-emoji   { font-size: 3.25rem; }
        .fv-stat-value   { font-size: 1.75rem; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
